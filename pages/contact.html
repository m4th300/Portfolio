<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta SEO -->
    <meta name="description" content="Page de contact de Mathéo Busson.">
    <meta name="keywords" content="contact, formulaire, CV, portfolio">
    <meta name="author" content="MJB">
    
    <title>Contact - Mathéo Busson</title>
    
    <!-- Lien vers les fichiers CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/cta.css">
    <link rel="stylesheet" href="../css/components/animations.css">
    <link rel="stylesheet" href="../css/components/loading-overlay.css">
    <link rel="stylesheet" href="../css/components/header.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="../css/pages/contact.css">
    
    <!-- Intégration de FontAwesome pour les icônes -->
    <script src="https://kit.fontawesome.com/f32a941253.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Overlay de chargement -->
    <div id="transition-overlay">
      <div class="logo-container">
        <img src="../assets/logo/white/logo.png" alt="Logo">
      </div>
    </div>
    
    <!-- Header (inchangé) -->
    <header class="header">
      <div class="nav__container">
        <div class="header__logo">
          <a href="../index.html">
            <img src="../assets/logo/white/logo.png" alt="Logo">
          </a>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
          </ul>
        </nav>
        <div class="header__cta">
          <a href="#" class="btn btn--basic">Contactez-moi</a>
        </div>
        <button class="header__burger" aria-label="Menu" aria-expanded="true">
          <span class="header__burger-bar header__burger-bar--top"></span>
          <span class="header__burger-bar header__burger-bar--bottom"></span>
        </button>
      </div>
    </header>
    
    <div class="moving__header">
      <div class="nav__container">
        <div class="header__logo">
          <a href="../index.html">
            <img src="../assets/logo/white/logo.png" alt="Logo">
          </a>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
          </ul>
        </nav>
        <div class="header__cta">
          <a href="#" class="btn btn--basic">Contactez-moi</a>
        </div>
        <button class="header__burger" aria-label="Menu" aria-expanded="true">
          <span class="header__burger-bar header__burger-bar--top"></span>
          <span class="header__burger-bar header__burger-bar--bottom"></span>
        </button>
      </div>
    </div>
    
    <div class="mobile__menu">
      <ul class="mobile__nav-list">
        <li class="mobile__nav-item"><a href="../index.html">Accueil</a></li>
        <li class="mobile__nav-item"><a href="about.html">À propos</a></li>
        <li class="mobile__nav-item"><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    
    <main>
      <section class="contact__section">
        <div class="container contact-split">
            <!-- Partie droite : Formulaire -->
            <div class="contact-form">
                <div class="contact-text__container">
                    <h1 class="title">Contacter <span class="primary">moi.</span></h1>
                    <p class="contact__description">Desiriez-vous prendre contact avec moi ?</p>
                </div>
                <form action="#" method="post">
                    <div class="form-row">
                      <div class="form-group">
                        <input type="text" id="firstName" name="firstName" required autocomplete="off">
                        <label for="firstName">Prénom</label>
                      </div>
                      <div class="form-group">
                        <input type="text" id="lastName" name="lastName" required autocomplete="off">
                        <label for="lastName">Nom</label>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group full-width">
                        <input type="text" id="email" name="email" required autocomplete="off">
                        <label for="email">Adresse e-mail</label>
                      </div>
                    </div>
                    <div class="form-row area__container">
                      <div class="form-group full-width">
                        <textarea id="message" name="message" required></textarea>
                        <label for="message">Votre message</label>
                      </div>
                    </div>
                    <div class="form-row">
                      <button type="submit" class="btn btn--basic">Envoyer</button>
                    </div>
                </form>
              </div>
          <!-- Partie gauche : Image -->
          <div class="contact-image">
            <!-- Représentation d'une image par une div avec le fond en var(--color-primary) -->
             <div class="social__container">
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
             </div>
          </div>
        </div>
      </section>
    </main>
    
    <a href="#" class="back-to-top"><i class="fas fa-chevron-up"></i></a>
    
    <!-- Footer (inchangé avec ta dernière update) -->
    <footer class="footer">
      <div class="footer__logo">
        <a href="../index.html">
          <img src="../assets/logo/white/logo.png" alt="Logo" class="fade-left delay-200">
        </a>
      </div>
      <nav class="footer__nav">
        <ul class="footer__nav-list">
          <li class="footer__nav-item fade-left delay-200"><a href="../index.html">Accueil</a></li>
          <li class="footer__nav-item fade-left delay-600"><a href="about.html">À propos</a></li>
          <li class="footer__nav-item fade-left delay-1400"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="footer__social">
        <ul class="footer__social-list">
          <li class="footer__social-item">
            <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
              <i class="fab fa-linkedin fade-left delay-200"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
              <i class="fab fa-facebook fade-left delay-600"></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
              <i class="fab fa-instagram fade-left delay-1000"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer__copyright">
        <p class="fade-bottom delay-1600">&copy; 2025 Mathéo Busson. Tous droits réservés.</p>
      </div>
    </footer>
    
    <!-- Fichiers JavaScript -->
    <script src="../js/main.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/loading-overlay.js"></script>
    <script src="../js/pages/contact.js"></script>
  </body>
</html>
